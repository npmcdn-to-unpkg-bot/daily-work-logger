<div class="panel panel-primary">
    <div class="panel-heading">Compose New Message</div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <div class="col-md-6">
                    <textarea class="form-control" rows="3" placeholder="Enter your message here" required></textarea>
                </div>
                <div class="col-md-3">
                    <typeahead [list]="allUsers" [searchProperty]="'UserName'" [displayProperty]="'UserName'" [maxSuggestions]="10"
                        (suggestionSelected)="onUserSelected($event)" placeholder="Select receiver">
                    </typeahead>
                </div>
            </div>
        </form>
    </div>
</div>
