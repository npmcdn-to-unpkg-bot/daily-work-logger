<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Compose New Message</div>
        <div class="panel-body">
            <form>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <textarea class="form-control" rows="5" [(ngModel)]="messageText" placeholder="Enter your message here" required></textarea>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="row">
                                <typeahead [list]="allUsers" [searchProperty]="'UserName'" [displayProperty]="'UserName'" [maxSuggestions]="10" (suggestionSelected)="onUserSelected($event)"
                                    placeholder="Select receiver">
                                </typeahead>
                            </div>
                            <div class="row">
                                <button type="button" (click)="sendMessage()" class="btn btn-primary">Send Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Inbox</div>

        <table class="table table-striped" [mfData]="inboxMessages" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
                <tr>
                    <th style="width: 20%">
                        <mfDefaultSorter by="Sender">Sender</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="Urgency">Urgency</mfDefaultSorter>
                    </th>
                    <th style="width: 40%">
                        <mfDefaultSorter by="Message">Message</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="Date">Date</mfDefaultSorter>
                    </th>
                    <th style="width: 10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let message of mf.data">
                    <td>{{message.From}}</td>
                    <td>Low</td>
                    <td>{{message.messageText}}</td>
                    <td>{{message.sentOn | date:'medium'}}</td>
                    <td>
                        <button class="btn btn-danger" title="remove" (click)="removeItem(message)">
                        <span class="glyphicon glyphicon-remove"></span>
                      </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
